	$(() => {
	  $('#chartContainer').dxChart({
	    dataSource,
	    rotated: true,
	    barGroupPadding: 0.0,
	    zoomAndPan: {
	      valueAxis: 'zoom',
	      argumentAxis: 'zoom',
	      dragToZoom: false,
	      allowMouseWheel: true,
	      panKey: 'shift',
	    },
	    argumentAxis: {
            label: {
                displayMode: "stagger",
                staggeringSpacing: 1
            }
	    },
	    title: {
	      text: 'test heatmap',
	    },
	    commonSeriesSettings: {
	      argumentField: 'cc',
	      type: 'rangeBar',
	      rangeValue1Field: 'start',
	      rangeValue2Field: 'end',
	      ignoreEmptyPoints: true,
	      barOverlapGroup: 'cc',
	      //minBarSize: 1,
	      border :{
	        color:'black',
	        visible:true,
	        width:0.5,
	      }
	    },
	    seriesTemplate: {
	      nameField: 'tt',
	      customizeSeries(valueFromNameField) {
	        var colorv = 'yellow';
	        
	        if (valueFromNameField == 1)
	          colorv = 'red';
	        else if (valueFromNameField == 2)
	          colorv = 'green';
	        else if (valueFromNameField == 3)
	          colorv = 'orange';
	        return { color: colorv};
	      },
	    },
	    animation: {
	      enabled: false,
	    },
	    legend: {
	      title: 'map',
	      verticalAlignment: 'bottom',
	      horizontalAlignment: 'center',
	    },
	  });
	});
